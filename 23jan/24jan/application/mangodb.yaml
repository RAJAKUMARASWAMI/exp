apiVersion: apps/v1
kind : Deployment
metadata: 
  name: mongo-db
spec: 
 replicas: 1 
 selector:
   matchLabels:
     env: qa
 template:
    metadata:
      labels: 
        env: qa
    spec: 
      containers:
        - name: mongo
          image: mongo
          ports: 
            - containerPort: 27017
          env:
          - name: MONGO_INITDB_ROOT_USERNAME
            value: mongoadmin
          - name: MONGO_INITDB_ROOT_PASSWORD
            value: mongo 
               



              